<script>
var player=1;

$(document).ready(function()
{
  $("td").click(function()
  
  {
    if (player%2==0){
      $(this).html("<img src='https://image.freepik.com/icones-gratis/letra-x_318-26692.jpg' alt="X" height="40" width="40">");
      player=2;
    }
    else{
      $(this).html("<img src='https://image.freepik.com/icones-gratis/circulo_318-10912.jpg' alt="O" height="40" width="40">);
      player=1;
    }
  }
}

</script>
